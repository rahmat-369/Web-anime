<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WatchNime ‚Ä¢ R_hmt ofc</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="top-header">
        <div class="brand-container">
            <div class="logo-text">WatchNime</div>
            <div class="logo-sub">R_hmt ofc</div>
        </div>
        <div class="user-avatar" onclick="showProfile()">
            <img src="https://a.top4top.io/p_36880pr920.jpeg" alt="User">
        </div>
    </header>

    <div id="resume-toast" class="resume-toast hidden">
        <div class="resume-content">
            <span id="resume-text">Lanjut nonton Boruto Ep 12?</span>
            <div class="resume-actions">
                <button onclick="confirmResume()" class="btn-resume-yes">Lanjut ‚ñ∂</button>
                <button onclick="closeResume()" class="btn-resume-no">‚úï</button>
            </div>
        </div>
    </div>

    <div id="search-overlay" class="search-overlay hidden">
        <div class="search-box-container">
            <input type="text" id="searchInput" placeholder="Cari anime (cth: Naruto)...">
            <button onclick="handleSearch()" class="search-confirm-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
            </button>
            <button onclick="toggleSearch()" class="close-search">‚úï</button>
        </div>
    </div>

    <main id="app" class="app-content">
        
        <div id="loading" class="hidden">
            <div class="orbit-spinner"></div>
        </div>

        <div id="home-view">
            <div id="history-section" class="hidden">
                <div class="section-title">
                    <div class="bar-accent pink"></div>
                    <h3>Lanjutkan Menonton</h3>
                </div>
                <div id="history-list" class="horizontal-scroll large-cards"></div>
            </div>

            <div id="home-content"></div>
        </div>

        <div id="list-view" class="hidden">
             <div class="section-title">
                <div class="bar-accent blue"></div>
                <h3>Jelajahi Genre</h3>
            </div>
            <div class="genre-grid">
                <button onclick="handleSearch('Isekai', true)">üåÄ Isekai</button>
                <button onclick="handleSearch('Action', true)">‚öîÔ∏è Action</button>
                <button onclick="handleSearch('Romance', true)">‚ù§Ô∏è Romance</button>
                <button onclick="handleSearch('Fantasy', true)">‚ú® Fantasy</button>
                <button onclick="handleSearch('Drama', true)">üé≠ Drama</button>
                <button onclick="handleSearch('Comedy', true)">üòÇ Comedy</button>
                <button onclick="handleSearch('Slice of Life', true)">üçÉ Slice of Life</button>
                <button onclick="handleSearch('Horror', true)">üëª Horror</button>
            </div>
            <div id="list-results"></div>
        </div>

        <div id="detail-view" class="hidden">
            <div class="nav-back">
                <button onclick="goHome()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
                </button>
                <span>Detail Anime</span>
            </div>
            <div id="anime-info"></div>
            
            <div class="section-divider">
                <h3>Daftar Episode</h3>
            </div>
            <div class="episode-grid" id="episode-grid"></div>
        </div>

        <div id="watch-view" class="hidden">
             <div class="nav-back">
                <button onclick="backToDetail()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
                </button>
                <span>Streaming</span>
            </div>

            <div class="video-container">
                <iframe id="video-player" src="" allowfullscreen></iframe>
            </div>

            <div class="watch-info">
                <h2 id="video-title">Loading...</h2>
                <div class="server-area">
                    <div class="server-label">Pilih Server:</div>
                    <div class="server-list" id="server-options"></div>
                </div>
            </div>

            <div class="watch-playlist">
                <div class="section-divider">
                    <h3>Ganti Episode</h3>
                    <span class="badge-soft" id="current-ep-badge">Ep ?</span>
                </div>
                <div class="episode-list-horizontal" id="watch-episode-list">
                    </div>
            </div>
        </div>

        <div id="profile-view" class="hidden">
            <div class="profile-card">
                <img src="https://a.top4top.io/p_36880pr920.jpeg" class="big-avatar">
                <h2>R_hmt ofc</h2>
                <p>Admin & Developer</p>
                <div class="profile-actions">
                     <a href="https://whatsapp.com/channel/0029Vb6ukqnHQbS4mKP0j80L" target="_blank" class="wa-btn">
                        Join WhatsApp Channel
                    </a>
                </div>
                <div class="info-text">
                    <p>NimeStream 2026. UI Design inspired by OrbitCloud.</p>
                </div>
            </div>
        </div>

    </main>

    <nav class="bottom-nav">
        <div class="nav-item active" onclick="goHome()" id="nav-home">
            <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
            <span>Home</span>
        </div>
        <div class="nav-item" onclick="goList()" id="nav-list">
            <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M8 6h13M8 12h13M8 18h13M3 6h.01M3 12h.01M3 18h.01"></path></svg>
            <span>List</span>
        </div>
        
        <div class="nav-item-center">
            <button class="center-fab" onclick="toggleSearch()">
                <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
            </button>
        </div>

        <div class="nav-item" onclick="goProfile()" id="nav-profile">
            <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
            <span>Profile</span>
        </div>
    </nav>

    <script src="app.js"></script>
</body>
</html>
