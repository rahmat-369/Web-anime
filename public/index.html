<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrbitCloud â€¢ Realtime Engine</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar">
        <div class="nav-left">
            <div class="brand-wrapper">
                <div class="orbit-logo">
                    <svg viewBox="0 0 100 100" width="32" height="32">
                        <circle cx="50" cy="50" r="45" fill="none" stroke="white" stroke-width="2" opacity="0.2"/>
                        <path d="M20 50 Q50 10 80 50 Q50 90 20 50" fill="#29b6f6" />
                        <circle cx="50" cy="50" r="10" fill="white" />
                    </svg>
                </div>
                <div class="brand-text">
                    <div class="logo-main">OrbitCloud</div>
                    <div class="logo-sub">REALTIME ENGINE</div>
                </div>
            </div>
        </div>

        <div class="nav-right">
            <div class="user-avatar">
                <img src="https://i.pravatar.cc/100?img=12" alt="Profile">
            </div>
        </div>
    </nav>

    <main id="app" class="app-shell">
        <div id="loading" class="hidden">
            <div class="orbit-spinner"></div>
            <p>Initializing Engine...</p>
        </div>

        <div id="home-view"></div>

        <div id="detail-view" class="hidden">
            <div class="nav-back">
                <button onclick="goHome()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
                    Kembali
                </button>
            </div>
            <div id="anime-info"></div>
            <div class="section-header-wrap">
                <div class="accent-bar"></div>
                <h3>Daftar Episode</h3>
            </div>
            <div class="episode-grid" id="episode-grid"></div>
        </div>

        <div id="watch-view" class="hidden">
            <div class="nav-back">
                <button onclick="backToDetail()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
                    List Episode
                </button>
            </div>
            <div class="video-container">
                <iframe id="video-player" src="" allowfullscreen></iframe>
            </div>
            <h2 id="video-title" class="video-main-title"></h2>
            <div class="server-label">Select Server:</div>
            <div class="server-list" id="server-options"></div>
        </div>
    </main>

    <div id="search-overlay" class="search-modal hidden">
        <div class="search-modal-content">
            <input type="text" id="searchInput" placeholder="Cari anime favoritmu...">
            <button onclick="handleSearch()" class="search-action-btn">Cari</button>
            <button onclick="toggleSearch()" class="close-search">Batal</button>
        </div>
    </div>

    <div class="bottom-nav">
        <button class="nav-item active" onclick="goHome()">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
            <span>Home</span>
        </button>
        <button class="nav-item" onclick="handleSearch('ongoing')">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="8" y1="6" x2="21" y2="6"/><line x1="8" y1="12" x2="21" y2="12"/><line x1="8" y1="18" x2="21" y2="18"/><line x1="3" y1="6" x2="3.01" y2="6"/><line x1="3" y1="12" x2="3.01" y2="12"/><line x1="3" y1="18" x2="3.01" y2="18"/></svg>
            <span>List</span>
        </button>
        
        <div class="search-fab-container">
            <button class="search-fab" onclick="toggleSearch()">
                <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="3"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
            </button>
        </div>

        <button class="nav-item">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>
            <span>History</span>
        </button>
        <button class="nav-item">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
            <span>Profile</span>
        </button>
    </div>

    <script src="app.js"></script>
</body>
</html>
