<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NimeStream 2026 ‚Ä¢ R_hmt ofc</title>

    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- TOP HEADER -->
    <header class="orbit-header">
        <div class="orbit-brand">
            <div class="orbit-logo">
                <span class="orbit-cloud"></span>
                <span class="orbit-dot"></span>
            </div>
            <div class="orbit-title">
                <h1>OrbitCloud</h1>
                <p>REALTIME ENGINE</p>
            </div>
        </div>

        <div class="orbit-profile">
            <img src="https://i.ibb.co/3vY0ZVx/avatar.png" alt="Profile">
        </div>
    </header>

    <!-- MAIN CONTENT -->
    <main class="orbit-main">

        <!-- SEARCH SECTION -->
        <div class="orbit-searchbox">
            <input id="searchInput" type="text" placeholder="Cari anime..." />
        </div>

        <!-- Continue Watching -->
        <section class="orbit-section">
            <div class="orbit-section-header">
                <div class="orbit-section-title pink">
                    <span class="orbit-line"></span>
                    <h2>Lanjutkan Menonton</h2>
                </div>
                <button class="orbit-btn" id="btnSeeAllContinue">Lihat Semua</button>
            </div>

            <div class="orbit-grid-continue" id="continueWatching">
                <!-- diisi oleh JS -->
            </div>
        </section>

        <!-- LayarOtaku -->
        <section class="orbit-section">
            <div class="orbit-section-header">
                <div class="orbit-section-title orange">
                    <span class="orbit-line"></span>
                    <h2>LayarOtaku Update</h2>
                </div>
                <span class="orbit-pill orange">Ongoing</span>
            </div>

            <div class="orbit-grid-3" id="layarOtakuList">
                <!-- diisi oleh JS -->
            </div>
        </section>

        <!-- Nimegami -->
        <section class="orbit-section">
            <div class="orbit-section-header">
                <div class="orbit-section-title cyan">
                    <span class="orbit-line"></span>
                    <h2>Nimegami Update</h2>
                </div>
                <span class="orbit-pill cyan">Anime & Movie</span>
            </div>

            <div class="orbit-grid-3" id="nimegamiList">
                <!-- diisi oleh JS -->
            </div>
        </section>

        <!-- Donghua -->
        <section class="orbit-section orbit-last">
            <div class="orbit-section-header">
                <div class="orbit-section-title purple">
                    <span class="orbit-line"></span>
                    <h2>Donghua Terbaru</h2>
                </div>
                <span class="orbit-pill purple">Anichin</span>
            </div>

            <div class="orbit-grid-3" id="donghuaList">
                <!-- diisi oleh JS -->
            </div>
        </section>

    </main>

    <!-- Bottom Navigation -->
    <nav class="orbit-bottom-nav">
        <button class="orbit-nav-item active" id="navHome">
            <span class="orbit-nav-icon">üè†</span>
            <span class="orbit-nav-text">Home</span>
        </button>

        <button class="orbit-nav-item" id="navList">
            <span class="orbit-nav-icon">üìë</span>
            <span class="orbit-nav-text">List</span>
        </button>

        <button class="orbit-nav-search" id="navSearch">
            <span>üîç</span>
        </button>

        <button class="orbit-nav-item" id="navHistory">
            <span class="orbit-nav-icon">üïí</span>
            <span class="orbit-nav-text">History</span>
        </button>

        <button class="orbit-nav-item" id="navProfile">
            <span class="orbit-nav-icon">üë§</span>
            <span class="orbit-nav-text">Profile</span>
        </button>
    </nav>

    <!-- Script -->
    <script src="app.js"></script>

</body>
</html>
